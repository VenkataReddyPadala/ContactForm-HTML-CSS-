<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="container">
        <form action="#" class="contact">
            <h3 class="header">GET IN TOUCH</h3>
            <input type="text" class="box"placeholder="Enter Your Name" required>
            <input type="text" class="box"placeholder="Enter Your Email" required>
            <input type="text" class="box"placeholder="Enter Your Phone Number" required>
            <input type="text" class="box"placeholder="Enter Coupen Code">
            <textarea name="textarea" class="box textbox" id="" cols="" rows="5" placeholder="Write Something"></textarea>
            <button type="submit" class="btn">Send</button>
        </form>
    </div>
</body>
</html>
